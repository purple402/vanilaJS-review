<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Momentum</title>
</head>
<body>
    <div class="js-clock">
        <h1>
            <span class="js-ampm ampm">am/pm</span>
            <span class="js-time time">00:00</span>
        </h1>
    </div>

    <form class="js-form form">
        <input type="text" placeholder="What is your name?">
    </form>

    <h4 class="js-greetins greetings"></h4>

    <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a to do">
    </form>
    <ul class="js-toDoList toDoList"></ul>
    <ul class="js-checkedToDoList checked"></ul>
    

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weatherAPI.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
